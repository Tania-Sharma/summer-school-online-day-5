<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather Checker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="card">
        <h1>🌤️ Weather Checker</h1>

        <input type="text" id="cityInput" placeholder="Enter city name" />

        <button id="getWeatherBtn">Check Weather</button>

        <div class="toggle">
            <button id="celsiusBtn">°C</button>
            <button id="fahrenheitBtn">°F</button>
        </div>

        <div id="loader" class="hidden">⏳ Loading...</div>
        <div id="status"></div>

        <div id="result" class="hidden">
            <img id="weatherIcon" alt="Weather Icon" />
            <h3 id="city"></h3>
            <p id="temperature"></p>
            <p id="condition"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
